name: CMake

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: Release

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: KyleMayes/install-llvm-action@v1.8.3
      with:
        version: "10.0"
        directory: ${{github.workspace}}/llvm

    - name: Make build folder
      run: mkdir build
    - name: Build CMake
      working-directory: ${{github.workspace}}/build
      run: cmake ..

    - name: Build Make
      working-directory: ${{github.workspace}}/build
      run: make

